# Specify Global Variables
clockPeriod: &CLK_PERIOD "9.0ns"
clockPeriodby5: &CLK_PERIOD_BY_5 "1.8" # used for pin delays, update accordingly
verilogSrc: &VERILOG_SRC
  - "src/Cache.v"
  - "src/Memory151.v"
  - "src/Riscv151.v"
  - "src/riscv_arbiter.v"
  - "src/riscv_top.v"
  - "src/no_cache_mem.v"
  - "src/ExtMemModel.v"
  - "src/mux2.v"
  - "src/mux3.v"
  - "src/mux4.v"
  - "src/EECS151.v"
  - "src/BranchComp.v"
  - "src/ImmGen.v"
  - "src/ALU.v"
  - "src/ForwardingUnit.v"
  - "src/InstrKillID.v"
  - "src/RegFile.v"
  - "src/JALTargetID.v"
  - "src/ControlDec.v"
  - "src/PCSelect.v"
  - "src/MemLoadMask.v"
  - "src/StoreMask.v"

# Specify clock signals
vlsi.inputs.clocks: [
  {name: "clk", period: *CLK_PERIOD, uncertainty: "0.1ns"}
  ]

# Input delays match INPUT_DELAY parameter in riscv_test_harness.v
vlsi.inputs.delays: [
  {name: "mem*", clock: "clk", direction: "input", delay: *CLK_PERIOD_BY_5}
  ]

# Synthesis Constraints
synthesis.inputs:
  top_module: "riscv_top"
  input_files: *VERILOG_SRC
